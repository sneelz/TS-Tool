<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1;maximum-scale=1.0; user-scalable=0;">

    <title>AT&T Template Swap Tool</title>

    <!--SCRIPTS-->
    <script src="static/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/bower_components/d3/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="static/js/scripts.js"></script>

    <!--STYLESHEETS-->
    <link rel="stylesheet" href="static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/bower_components/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="static/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"> 

    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">AT&T Template Swap Tool</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left"></ul>
                <ul class="nav navbar-nav navbar-right">

                    <li><a>Logout</a></li>
                    <li><a>Hello user!</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div id="blue-background">

    </div>

    <div id="container-fluid">

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h1 class="ts-name">Manage Template Swaps</h1>
                
                <p class="ts-description">Lorem ipsum dolor sit amet lorem ipsum dolor sit amet</p> 
            </div>
        </div>

        <div class="row">

            <div class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 25px;">
                <div id="manage-grid">
                    <div class="row header-row">
                        <div class="header-text">Template Swaps</div>
                    </div>

                    <img src="static/img/refresh-icon.png" class="refresh-icon" />
                    <img src="static/img/trash-icon.png" id="trash-icon" />

                </div>
            </div>
        </div>

    </div>


    <!--EDIT MODAL-->
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Edit Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit a Template Swap</h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <p class="form-label">Template Swap Name:</p>
                        <input type="text" name="ts-name" style="height: 30px; width: 100%;">

                        <br /><br />

                        <p class="form-label">Description:</p>
                        <textarea name="ts-description" style="height: 60px; width: 100%;"></textarea>

                        <br /><br />

                        <div class="col-md-6 col-sm-6 col-xs-6" style="padding: 0;"><p class="form-label">Start Date:</p> <input type="text" id="datepicker2" style="height: 30px; width: 95%;"></div>
                        <div class="col-md-6 col-sm-6 col-xs-6" style="padding: 0;"><p class="form-label">Completed Date:</p> <input type="text" id="datepicker3" style="height: 30px; width: 100%;"></div>
                    </div>

                    <div style="height: 1px; width: 100%; background-color: #dddddd; margin-bottom: 25px;"></div>

                    <div class="row">
                        <p class="form-label">Job Numbers:</p>
                        <input type="text" name="job-numbers" style="height: 30px; width: 75%;"> <button type="button" id="add-button">Add</button>

                        <br /><br />

                        <div style="width: 100%; height: 300px; border: 1px #dddddd solid;">

                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <center>
                        <button type="button" id="save-button" data-dismiss="modal">Save</button><button type="button" id="cancel-button" data-dismiss="modal">Cancel</button>
                    </center>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
